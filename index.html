<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Video Gallery</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    /* Vollbild-Video */
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    iframe, video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      object-fit: cover;
    }

    /* Beschreibung */
    .description-container {
      position: absolute;
      bottom: -150px;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 20px;
      transition: transform 0.5s ease;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      font-size: 16px;
    }

    .description-container.show {
      transform: translateY(-150px);
    }

    /* Beschreibungsschaltfläche */
    .toggle-description {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .toggle-description:hover {
      background: rgba(255, 255, 255, 1);
    }

    /* Navigationspfeile */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Video Player -->
    <div id="videoPlayerContainer">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/qHZO1JG1UfM" allowfullscreen></iframe>
    </div>

    <!-- Beschreibung -->
    <div class="description-container" id="descriptionContainer">
      Beschreibung für Robin1
    </div>

    <!-- Beschreibungsschaltfläche -->
    <div class="toggle-description" onclick="toggleDescription()">Beschreibung anzeigen</div>

    <!-- Navigationspfeile -->
    <div class="arrow left" onclick="prevVideo()">&#8249;</div>
    <div class="arrow right" onclick="nextVideo()">&#8250;</div>
  </div>

  <script>
    // Array mit Videos und individuellen Beschreibungen
    const videos = [
      { src: "https://www.youtube.com/embed/qHZO1JG1UfM", description: "Beschreibung für Robin1", type: "youtube" },
      { src: "https://www.youtube.com/embed/QxTQ7tOVkpY", description: "Beschreibung für Robin2", type: "youtube" },
      { src: "https://www.youtube.com/embed/vEBjoWIr3GY", description: "Beschreibung für Robin3", type: "youtube" },
      { src: "https://www.youtube.com/embed/KAXDIjWCQFQ", description: "Beschreibung für Robin4", type: "youtube" },
      { src: "https://www.youtube.com/embed/7x3oYDm5EwA", description: "Beschreibung für Robin5", type: "youtube" },
      { src: "https://www.youtube.com/embed/J3-RIEBn2ZU", description: "Beschreibung für Robin6", type: "youtube" },
      { src: "https://www.youtube.com/embed/R006ZFfRT7c", description: "Beschreibung für Robin7", type: "youtube" },
      { src: "https://www.youtube.com/embed/FkOT_SPom5U", description: "Beschreibung für Robin8", type: "youtube" },
      { src: "https://www.youtube.com/embed/bNSbRiPoYP0", description: "Beschreibung für Robin9", type: "youtube" },
      { src: "https://www.youtube.com/embed/nB7YvjbjQfY", description: "Beschreibung für Robin10", type: "youtube" },
      { src: "Robin11.mp4", description: "Beschreibung für Robin11", type: "local" }
    ];

    let currentIndex = 0;
    const videoPlayerContainer = document.getElementById("videoPlayerContainer");
    const videoDescription = document.getElementById("descriptionContainer");
    const toggleButton = document.querySelector(".toggle-description");

    // Funktion, um ein Video zu laden
    function loadVideo(index) {
      if (index < 0) index = videos.length - 1; // Zurück zum letzten Video
      if (index >= videos.length) index = 0;   // Zurück zum ersten Video
      currentIndex = index;

      const video = videos[currentIndex];

      // Entferne vorherigen Inhalt des Containers
      videoPlayerContainer.innerHTML = "";

      // Video-Typ prüfen und passenden Player einfügen
      if (video.type === "youtube") {
        const iframe = document.createElement("iframe");
        iframe.src = video.src;
        iframe.allowFullscreen = true;
        videoPlayerContainer.appendChild(iframe);
      } else if (video.type === "local") {
        const videoElement = document.createElement("video");
        videoElement.controls = true;
        videoElement.autoplay = true;

        const source = document.createElement("source");
        source.src = video.src;
        source.type = "video/mp4";
        videoElement.appendChild(source);

        videoPlayerContainer.appendChild(videoElement);
      }

      // Setze die individuelle Beschreibung
      videoDescription.textContent = video.description;

      // Beschreibung verstecken und Button zurücksetzen
      videoDescription.classList.remove("show");
      toggleButton.textContent = "Beschreibung anzeigen";
    }

    // Navigation zwischen Videos
    function prevVideo() {
      loadVideo(currentIndex - 1);
    }

    function nextVideo() {
      loadVideo(currentIndex + 1);
    }

    // Beschreibung umschalten
    function toggleDescription() {
      if (videoDescription.classList.contains("show")) {
        videoDescription.classList.remove("show");
        toggleButton.textContent = "Beschreibung anzeigen";
      } else {
        videoDescription.classList.add("show");
        toggleButton.textContent = "Beschreibung ausblenden";
      }
    }

    // Initialisiere mit dem ersten Video
    loadVideo(0);
  </script>
</body>
</html>
