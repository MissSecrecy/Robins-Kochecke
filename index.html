<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swipe Video Gallery</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .description {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      color: black;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
      line-height: 1.5;
      transform: translateY(0);
      transition: transform 0.5s ease;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 50px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-wrapper" id="videoWrapper">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/qHZO1JG1UfM" allowfullscreen></iframe>
    </div>
    <div class="description" id="description">
      Beschreibung für Robin1
    </div>
    <div class="arrow left" onclick="prevVideo()">&#8249;</div>
    <div class="arrow right" onclick="nextVideo()">&#8250;</div>
  </div>

  <script>
    const videos = [
      { src: "https://www.youtube.com/embed/qHZO1JG1UfM", description: "Beschreibung für Robin1", type: "youtube" },
      { src: "https://www.youtube.com/embed/QxTQ7tOVkpY", description: "Beschreibung für Robin2", type: "youtube" },
      { src: "https://www.youtube.com/embed/vEBjoWIr3GY", description: "Beschreibung für Robin3", type: "youtube" },
      { src: "https://www.youtube.com/embed/KAXDIjWCQFQ", description: "Beschreibung für Robin4", type: "youtube" },
      { src: "https://www.youtube.com/embed/7x3oYDm5EwA", description: "Beschreibung für Robin5", type: "youtube" },
      { src: "https://www.youtube.com/embed/J3-RIEBn2ZU", description: "Beschreibung für Robin6", type: "youtube" },
      { src: "https://www.youtube.com/embed/R006ZFfRT7c", description: "Beschreibung für Robin7", type: "youtube" },
      { src: "https://www.youtube.com/embed/FkOT_SPom5U", description: "Beschreibung für Robin8", type: "youtube" },
      { src: "https://www.youtube.com/embed/bNSbRiPoYP0", description: "Beschreibung für Robin9", type: "youtube" },
      { src: "https://www.youtube.com/embed/nB7YvjbjQfY", description: "Beschreibung für Robin10", type: "youtube" },
      { src: "Robin11.mp4", description: "Beschreibung für Robin11", type: "local" }
    ];

    let currentIndex = 0;
    const videoWrapper = document.getElementById("videoWrapper");
    const description = document.getElementById("description");

    // Swipe-Handling
    let startY = 0;
    let endY = 0;

    videoWrapper.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    videoWrapper.addEventListener("touchmove", (e) => {
      endY = e.touches[0].clientY;
    });

    videoWrapper.addEventListener("touchend", () => {
      if (startY - endY > 50) {
        // Nach oben wischen
        showDescription();
      }
    });

    function showDescription() {
      videoWrapper.style.transform = "translateY(-100%)";
      description.style.transform = "translateY(-100%)";
    }

    function hideDescription() {
      videoWrapper.style.transform = "translateY(0)";
      description.style.transform = "translateY(0)";
    }

    description.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });

    description.addEventListener("touchmove", (e) => {
      endY = e.touches[0].clientY;
    });

    description.addEventListener("touchend", () => {
      if (endY - startY > 50) {
        // Nach unten wischen
        hideDescription();
      }
    });

    // Funktion, um ein Video zu laden
    function loadVideo(index) {
      if (index < 0) index = videos.length - 1;
      if (index >= videos.length) index = 0;
      currentIndex = index;

      const video = videos[currentIndex];
      const videoPlayer = document.createElement(video.type === "youtube" ? "iframe" : "video");

      videoPlayer.src = video.src;
      videoPlayer.allowFullscreen = true;
      videoPlayer.style.width = "100%";
      videoPlayer.style.height = "100%";

      videoWrapper.innerHTML = "";
      videoWrapper.appendChild(videoPlayer);

      description.textContent = video.description;

      // Zurücksetzen des Layouts
      hideDescription();
    }

    function prevVideo() {
      loadVideo(currentIndex - 1);
    }

    function nextVideo() {
      loadVideo(currentIndex + 1);
    }

    // Initialisiere mit dem ersten Video
    loadVideo(0);
  </script>
</body>
</html>
