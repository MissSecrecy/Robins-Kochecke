<html>
<head>
  <title>Video Galerie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 90%;
      max-width: 800px;
      position: relative;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .video-container {
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    iframe, video {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .description {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 1);
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <iframe id="youtubePlayer" style="display: none;"></iframe>
      <video id="videoPlayer" controls style="display: none;">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="description" id="videoDescription"></div>
    </div>
    <div class="arrow left" onclick="prevVideo()">&#8249;</div>
    <div class="arrow right" onclick="nextVideo()">&#8250;</div>
  </div>

  <script>
    // Array mit Videos und individuellen Beschreibungen
    const videos = [
      { src: "https://www.youtube.com/embed/qHZO1JG1UfM", description: "Beschreibung für Robin1", type: "youtube" },
      { src: "https://www.youtube.com/embed/QxTQ7tOVkpY", description: "Beschreibung für Robin2", type: "youtube" },
      { src: "https://www.youtube.com/embed/vEBjoWIr3GY", description: "Beschreibung für Robin3", type: "youtube" },
      { src: "https://www.youtube.com/embed/KAXDIjWCQFQ", description: "Beschreibung für Robin4", type: "youtube" },
      { src: "https://www.youtube.com/embed/7x3oYDm5EwA", description: "Beschreibung für Robin5", type: "youtube" },
      { src: "https://www.youtube.com/embed/J3-RIEBn2ZU", description: "Beschreibung für Robin6", type: "youtube" },
      { src: "https://www.youtube.com/embed/R006ZFfRT7c", description: "Beschreibung für Robin7", type: "youtube" },
      { src: "https://www.youtube.com/embed/FkOT_SPom5U", description: "Beschreibung für Robin8", type: "youtube" },
      { src: "https://www.youtube.com/embed/bNSbRiPoYP0", description: "Beschreibung für Robin9", type: "youtube" },
      { src: "https://www.youtube.com/embed/nB7YvjbjQfY", description: "Beschreibung für Robin10", type: "youtube" },
      { src: "Robin11.mp4", description: "Beschreibung für Robin11", type: "local" }
    ];

    let currentIndex = 0;

    const videoPlayer = document.getElementById("videoPlayer");
    const youtubePlayer = document.getElementById("youtubePlayer");
    const videoDescription = document.getElementById("videoDescription");

    // Funktion, um ein Video zu laden
    function loadVideo(index) {
      if (index < 0) index = videos.length - 1; // Zurück zum letzten Video
      if (index >= videos.length) index = 0;   // Zurück zum ersten Video
      currentIndex = index;

      const video = videos[currentIndex];

      if (video.type === "youtube") {
        // YouTube-Video laden
        youtubePlayer.src = video.src;
        youtubePlayer.style.display = "block";
        videoPlayer.style.display = "none";
      } else if (video.type === "local") {
        // Lokale Videoquelle laden
        videoPlayer.src = video.src;
        videoPlayer.style.display = "block";
        youtubePlayer.style.display = "none";
        videoPlayer.load();
      }

      // Setze die individuelle Beschreibung
      videoDescription.textContent = video.description;
    }

    // Navigation zwischen Videos
    function prevVideo() {
      loadVideo(currentIndex - 1);
    }

    function nextVideo() {
      loadVideo(currentIndex + 1);
    }

    // Initialisiere mit dem ersten Video
    loadVideo(0);
  </script>
</body>
</html>
