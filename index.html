<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robins Kochecke</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
    }

    .video-wrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }

    iframe, video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: none;
    }

    .description {
      position: absolute;
      top: 100%;
      left: 0%;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Transparent background */
      color: white;
      overflow-y: auto;
      padding: 20px;
      box-sizing: border-box;
      font-size: 18px;
      line-height: 1.5;
      transform: translateY(0);
      transition: transform 0.5s ease;
      white-space: pre-line; /* Zeilenumbrüche werden korrekt dargestellt */
    }

    .description h2 {
      font-size: 35px;  /* Größerer Text für die Überschrift */
      margin-bottom: 10px; /* Abstand zwischen der Überschrift und dem restlichen Text */
    }

    .arrow {
      position: absolute;
      top: 50%;
      font-size: 40px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      z-index: 5;
    }

    .arrow.left {
      left: 20px;
    }

    .arrow.right {
      right: 20px;
    }

    .arrow.down {
      position: absolute;
      left: 50%;
      top: 95%; /* Initially at the bottom */
      transform: translateX(-10%); /* Initially points down */
      transition:;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <div class="video-wrapper" id="videoWrapper">
      <iframe id="videoPlayer" src="https://www.youtube.com/embed/qHZO1JG1UfM" allowfullscreen></iframe>
    </div>
    <div class="description" id="description">
      <h2>Schritt 1</h2>
      <p>abcdefg</p>
    </div>
    <div class="arrow left" onclick="prevVideo()">&#8249;</div>
    <div class="arrow right" onclick="nextVideo()">&#8250;</div>
    <div class="arrow down" id="toggleButton" onclick="toggleDescription()">&#x25BC;</div>
  </div>

  <script>
    const videos = [
      { src: "https://www.youtube.com/embed/qHZO1JG1UfM", description: "\n <h2>Schritt 1</h2>\nabcdefg", type: "youtube" },
      { src: "https://www.youtube.com/embed/QxTQ7tOVkpY", description: "\n <h2>Schritt 2</h2>\nMehr Text mit mehreren Zeilen", type: "youtube" },
      { src: "https://www.youtube.com/embed/vEBjoWIr3GY", description: "\n <h2>Schritt 3</h2>\nZeilenumbrüche funktionieren", type: "youtube" },
      { src: "https://www.youtube.com/embed/KAXDIjWCQFQ", description: "\n <h2>Schritt 4</h2>\nNoch mehr Text und Zeilenumbrüche", type: "youtube" },
      { src: "https://www.youtube.com/embed/7x3oYDm5EwA", description: "\n <h2>Schritt 5</h2>\nLetzte Beschreibung", type: "youtube" },
      { src: "https://www.youtube.com/embed/J3-RIEBn2ZU", description: "\n <h2>Schritt 6</h2>\nBeschreibung für Robin6", type: "youtube" },
      { src: "https://www.youtube.com/embed/R006ZFfRT7c", description: "\n <h2>Schritt 7</h2>\nBeschreibung für Robin7", type: "youtube" },
      { src: "https://www.youtube.com/embed/FkOT_SPom5U", description: "\n <h2>Schritt 8</h2>\nBeschreibung für Robin8", type: "youtube" },
      { src: "https://www.youtube.com/embed/bNSbRiPoYP0", description: "\n <h2>Schritt 9</h2>\nBeschreibung für Robin9", type: "youtube" },
      { src: "https://www.youtube.com/embed/nB7YvjbjQfY", description: "\n <h2>Schritt 10</h2>\nBeschreibung für Robin10", type: "youtube" },
      { src: "Robin11.mp4", description: "<h2>Schritt 11</h2>\nBeschreibung für Robin11", type: "local" }
    ];

    let currentIndex = 0;
    const videoWrapper = document.getElementById("videoWrapper");
    const description = document.getElementById("description");
    const toggleButton = document.getElementById("toggleButton");

    // Funktion: Beschreibung anzeigen/verstecken
    let isDescriptionVisible = false;
    function toggleDescription() {
      if (isDescriptionVisible) {
        hideDescription();
      } else {
        showDescription();
      }
    }

    function showDescription() {
      videoWrapper.style.transform = "";
      description.style.transform = "translateY(-90%)";
      toggleButton.style.top = "105%"; // Move to the top of description
      toggleButton.style.transition = "transform 0.4s ease-in-out";
      toggleButton.style.transform = "translateX(-50%) translateY(-1370%)"; // Point up
      isDescriptionVisible = true;
    }

    function hideDescription() {
      videoWrapper.style.transform = "";
      description.style.transform = "translateY(0)";
      toggleButton.style.top = "93%"; // Reset to bottom position
      toggleButton.style.transition = "transform 0.4s ease-in-out";
      toggleButton.style.transform = "translateX(-50%) rotate(180deg) "; // Point down
      isDescriptionVisible = false;
    }

    // Funktion, um ein Video zu laden
    function loadVideo(index) {
      if (index < 0) index = videos.length - 1;
      if (index >= videos.length) index = 0;
      currentIndex = index;

      const video = videos[currentIndex];
      const videoPlayer = document.createElement(video.type === "youtube" ? "iframe" : "video");

      videoPlayer.src = video.src;
      videoPlayer.allowFullscreen = true;
      videoPlayer.style.width = "100%";
      videoPlayer.style.height = "100%";

      videoWrapper.innerHTML = "";
      videoWrapper.appendChild(videoPlayer);

      // Verwende innerHTML, um die Beschreibung zu laden und HTML-Tags zu rendern
      description.innerHTML = video.description;

      // Zurücksetzen des Layouts
      hideDescription();
    }

    function prevVideo() {
      loadVideo(currentIndex - 1);
    }

    function nextVideo() {
      loadVideo(currentIndex + 1);
    }

    // Swiping-Handling
    let startX = 0;
    let startY = 0;

    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.addEventListener("touchend", (e) => {
      const endX = e.changedTouches[0].clientX;
      const endY = e.changedTouches[0].clientY;

      const diffX = endX - startX;
      const diffY = endY - startY;

      if (Math.abs(diffX) > Math.abs(diffY)) {
        if (diffX > 50) {
          prevVideo();
        } else if (diffX < -50) {
          nextVideo();
        }
      } else {
        if (diffY > 50 && isDescriptionVisible) {
          hideDescription();
        } else if (diffY < -50 && !isDescriptionVisible) {
          showDescription();
        }
      }
    });

    // Initialisiere mit dem ersten Video
    loadVideo(0);
  </script>
</body>
</html>
